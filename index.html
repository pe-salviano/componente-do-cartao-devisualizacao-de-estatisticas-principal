<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<!-- Arquivo css -->
<link rel="stylesheet" href="./css/reset.css">
<link rel="stylesheet" href="./css/style.css">
<!-- fonte google -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  
<title>Frontend Mentor | Componente do cartão de pré-visualização de estatísticas</title>
</head>
<body>
    <main class="main-content">
        <div class="container">
            <img src="./images/image-header-mobile.jpg" alt="escritório com pessoas trabalhando no computador" class="card__image">
            <div class="container__desktop" >
                <div class="content__card">
                    <section class="card">
                        <h1 class="card__title">Get <span class="cor__title">insights</span> that help your business grow.</h1>
                        <p class="card__text"> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
                        </p>
                    </section>
                    <section class="info">
                        <ul class="list__info">
                            <li class="info__number">10k+</li>
                            <li class="info__dados">companies</li>
                            <li class="info__number">314</li>
                            <li class="info__dados">templates</li>
                            <li class="info__number">12M+</li>
                            <li class="info__dados">queries</li>
                        </ul>
                        <div class="card-statistic">
                            <div class="list__info--desktop">
                                <p class="info__number">10k+</p>
                                <p class="info__number">314</p>
                                <p class="info__number">12m+</p>
                            </div>
                            <div class="dados__info--desktop">
                                <p class="info__dados">companies</p> 
                                <p class="info__dados">templates</p>
                                <p class="info__dados"> queries</p>
                            </div>
                        </div>
                    </section>
                </div>
                <img src="./images/image-header-desktop.jpg" alt="escritório com pessoas trabalhando no computador"class="card__image--desktop">
            </div>
        </div>
    </main>
    

 
  
  
  

 
</body>
</html>
